<h1 id="magic-one-iqiyi">magic-one-iqiyi</h1>

<p>爱奇艺全国高校技术大赛web作品 <br>
利用主办发爱奇艺提供的API，开发了一个轻社交的视频网站，包括主页、搜索、排行榜、等功能。</p>



<h2 id="一安装说明">一、安装说明</h2>

<ul>
<li>本项目运行在node v6.11.1下。直接git clone，然后进入项目目录，运行node server.js即可。</li>
</ul>



<h2 id="二技术栈">二、技术栈</h2>

<ul>
<li><p>express4.15.3 提供路由处理</p></li>
<li><p>vue2.0提供数据渲染</p></li>
<li><p>bootstrap提供响应式布局</p></li>
</ul>
