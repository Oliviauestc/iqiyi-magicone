<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>iqiyi 意见信箱</title>
    <link rel="shortcut icon" href="images/site.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div id="app">
    <div class="mainbody">
        <!-- 意见表单部分 -->
        <div id='opinionForm'>
            <div class="headimg">
                <p class="headtitle">用户反馈中心</p>
                <a href="http://www.iqiyi.com/" class="logo"><img src="http://www.qiyipic.com/common/fix/public_images/logo108x35_black.png"></a>
            </div>
            <form action="#">
                <div class="formdiv">
                    <p class="firstlevel">问题反馈</p>
                    <hr>
                </div>
                <div class="formdiv">
                    <p><i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>&nbsp;分类</p>
                    <label class="category"><input name="problem" type="radio" value="" />故障问题 </label>
                    <label class="category"><input name="problem" type="radio" value="" />播放问题 </label>
                    <label class="category"><input name="problem" type="radio" value="" />页面问题 </label>
                    <label class="category"><input name="problem" type="radio" value="" />搜索问题 </label>
                    <label class="category"><input name="problem" type="radio" value="" />账号问题 </label>
                    <label class="category"><input name="problem" type="radio" value="" />优化建议 </label>
                    <label class="category"><input name="problem" type="radio" value="" />会员相关 </label>
                    <label class="category"><input name="problem" type="radio" value="" />其他问题 </label>
                </div>
                <div class="formdiv">
                    <p><i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>&nbsp;描述</p>
                    <textarea rows="5" cols="20" placeholder="请详细描述您的建议、意见、问题等"></textarea>
                </div>
                <div class="formdiv">
                    <p><i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>&nbsp;相关页面</p>
                    <input type="text" placeholder="http://www.iqiyi.com/" class="related">
                </div>
                <div class="formdiv">
                    <p class="firstlevel">用户评分</p>
                    <hr>
                </div>
                <div class="formdiv">
                    <p>页面评分</p>
                    <select class="star">
                        <option value="1" data-html="很不好">1</option>
                        <option value="2" data-html="不好">2</option>
                        <option value="3" data-html="一般">3</option>
                        <option value="4" data-html="不错">4</option>
                        <option value="5" data-html="非常好">5</option>
                    </select>
                    <p>资源评分</p>
                    <select class="star">
                        <option value="1" data-html="很不好">1</option>
                        <option value="2" data-html="不好">2</option>
                        <option value="3" data-html="一般">3</option>
                        <option value="4" data-html="不错">4</option>
                        <option value="5" data-html="非常好">5</option>
                    </select>
                    <p>用户体验评分</p>
                    <select class="star">
                        <option value="1" data-html="很不好">1</option>
                        <option value="2" data-html="不好">2</option>
                        <option value="3" data-html="一般">3</option>
                        <option value="4" data-html="不错">4</option>
                        <option value="5" data-html="非常好">5</option>
                    </select>
                </div>
                <div class="formdiv">
                    <p class="firstlevel">用户信息</p>
                    <hr>
                </div>
                <div class="formdiv">
                    <p>联系方式</p>
                    <input type="text" placeholder="邮箱/手机号/QQ/账号名" class="related">
                </div>
                <div class="formdiv lastformdiv">
                    <a href="#" class="submit">提交</a>
                </div>
            </form>
        </div>
        <!-- footer部分 -->
        <div class="footer">
                <div class="footmenu">
                    <a class="footmenu-item" href="http://www.iqiyi.com/common/aboutus.html" title="公司介绍" rseat="公司介绍" target="_blank">公司介绍</a>

                    <a href="http://www.iqiyi.com/common/20100420/n4813.html" title="AboutUs" rseat="About Us" target="_blank">About Us</a>
                </div>

        </div>
    </div>
</div>
